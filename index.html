<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-circle">
          <div class="clock-rounder"></div>
          <div class="clock-hour" id="clock--hour"></div>
          <div class="clock-minutes" id="clock--minutes"></div>
        </div>

        <div>
          <div class="clock-date">
            <span class="clock-day-week" id="date-day-week"></span>

            <div>
              <span class="clock-month" id="date-month"></span>
              <span class="clock-day" id="date-day"></span>
              <span class="clock-year" id="date-year"></span>
            </div>
          </div>

          <div class="clock-text">
            <span class="clock-text-hour" id="text-hour"></span>
            <span class="clock-text-minutes" id="text-minutes"></span>
            <span class="clock-text-ampm" id="text-ampm"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
